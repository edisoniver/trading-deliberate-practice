    <!-- Chart container -->
    <div class="container-fluid">
        <div class="col text-center">
            <div id="tvchart"></div>
            <div class="col-12 d-flex justify-content-center"></div>
            <div class="row container-lg justify-content-center text-center">
                <div class="multi-buttonn">
                    <button class="btnn btn-copy" id="back1d">
                        <span class="a">-1D</span>
                        <span class="b"><i class="fa fa-angle-left"></i></span>
                    </button>
                    <button class="btnn btn-cut" id="forward1d">
                        <span class="a">+1D</span>
                        <span class="b"><i class="fa fa-angle-right"></i></span>
                    </button>
                    <button class="btnn btn-paste" id="back1m">
                        <span class="a">-1m</span>
                        <span class="b"><i class="fa fa-angle-left"></i></span>
                    </button>
                    <button class="btnn btn-paste" id="forward1m">
                        <span class="a">+1m</span>
                        <span class="b"><i class="fa fa-angle-right"></i></span>
                    </button>
                    <button class="btnn btn-paste" id="updateChart">
                        <span class="fas fa-spinner"></span>
                        <span class="b"><i class="fas fa-rotate"></i></span>
                    </button>
                    <button class="btnn btn-paste" id="stopButton">
                        <span class="fas fa-stop"></span>
                        <span class="b"></span>
                    </button>
                    <button class="btnn btn-paste" id="startButton">
                        <span class="fas fa-play"></span>
                        <span class="b"></span>
                    </button>
                    <button class="btnn btn-paste" id="addCustomPriceLine">
                        <span class="fas fa-marker"></span>
                        <span class="b"><i class="fas fa-rotate"></i></span>
                    </button>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <!-- First column for date, start time, and end time fields -->
                    <!-- First column for date, start time, and end time fields -->
                    <div class="col-6 col-md-6 text-center">
                        <div style="padding-left: 50%; padding-top: 24px;" class="form-group">
                            <input type="date" id="dateInput" class="form-control form-control-sm custom-input">
                        </div>
                        <div style="padding-left: 50%;" class="form-group">
                            <input type="time" id="startTimeInput" class="form-control form-control-sm custom-input"
                                placeholder="Start Time" step="3600">
                        </div>
                        <div style="padding-left: 50%;" class="form-group">
                            <input type="time" id="endTimeInput" class="form-control form-control-sm custom-input"
                                placeholder="End Time" step="3600">
                        </div>
                    </div>

                    <div class="col-6 col-md-6 text-center">
                        <div style="padding-right: 50%;" class="form-group">
                            <label for="customPriceInput"></label>
                            <input class="form-control form-control-sm custom-input" type="number" id="customPriceInput"
                                name="customPriceInput" placeholder="Enter Price" size="10">
                        </div>
                        <div style="padding-right: 50%;" class="form-group">
                            <input class="form-control form-control-sm custom-input" type="text" id="customPriceLabel"
                                placeholder="Enter Label">
                        </div>
                    </div>

                </div>
            </div>
