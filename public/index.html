<!-- Chart container -->
<div class="container-fluid">
    <div class="col text-center">
        <div id="tvchart"></div>
        <div class="row container-lg justify-content-center text-center">
            <div class="col-12 text-center">
                <div class="btn-group justify-content-center text-center" role="group"
                    aria-label="Basic mixed styles example">
                    <button type="button" id="back1d" class="btn btn-primary">-1d</button>
                    <button type="button" id="forward1d" class="btn btn-primary">+1d</button>
                    <button type="button" id="back1m" class="btn btn-primary">-1m</button>
                    <button type="button" id="forward1m" class="btn btn-primary">+1m</button>
                    <button type="button" id="updateChart" class="btn btn-info">ðŸ”„</button>
                </div>
                <div class="btn-group justify-content-center text-center" role="group"

        <div class="row mb-4"></div>
        <div class="container">
            <div class="row">
              <!-- First column for date, start time, and end time fields -->
              <div class="col-6 col-md-6 text-center">
                <div class="form-group">
                  <input type="date" id="dateInput" class="form-control">
                </div>
                <div class="form-group">
                  <input type="time" id="startTimeInput" class="form-control" placeholder="Start Time" step="3600">
                </div>
                <div class="form-group">
                  <input type="time" id="endTimeInput" class="form-control" placeholder="End Time" step="3600">
                </div>
              </div>
          
              <!-- Second column for custom price line -->
              <div class="col-6 col-md-6 text-center">
                <div class="form-group">
                  <label for="customPriceInput"></label>
                  <input class="form-control-sm" type="number" id="customPriceInput" name="customPriceInput" placeholder="Enter Price" size="10">
                </div>
                <div class="form-group">
                  <input class="form-control-sm" type="text" id="customPriceLabel" placeholder="Enter label">
                </div>
                <div class="form-group">
                  <button id="addCustomPriceLine" class="btn btn-outline-secondary">Add Line</button>
                </div>
              </div>
            </div>
